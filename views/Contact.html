    <main>
      <form>
        <div class="container-fluid">
          <div class="row">
            <h3 class="contact-titule col-md 4 lg-4 sm-12">CONTACTO</h3>
          </div>
          <fieldset class="body-form" style="border: none">
            <form>
              <div class="boxs-form">
                <label
                  for="nombre"
                  class="titule-labels"
                  style="text-align: center"
                  >Nombre
                </label>
                <input
                  type="text"
                  name="nombre"
                  placeholder="Nombre"
                  required

              <div class="boxs-form">

                  for="apellido"

                  type="text"

                  required

                <label
                  for="email"
                  class="titule-labels"
                  style="text-align: center"
                  >Email</label
                >
                <input type="email" name="email" placeholder="Email" required />
              </div>

              <div class="boxs-form">
                <label
                  for="text"
                  class="titule-labels"
                  style="text-align: center"
                  >Te escuchamos!</label
                >
                <input
                  type="text"
                  name="text"
                  placeholder="Escribinos tu duda aca"
                  required
                />
              </div>
              <div class="boxs-form-bottom" style="text-align: center">
                <input type="submit" value="Enviar" />
              </div>
            </form>
          </fieldset>
        </div>
